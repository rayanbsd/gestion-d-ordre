<div class="main">
    <div class="container">
        <br><br><br><br>
        <div class="card">
            <div class="card-header" [ngClass]="{'active':c1}" (click)="click1()">
                <span class="collapsed card-link" data-toggle="collapse" data-parent="#accordion">
                  1.Portefeuille
              </span>
            </div>
            <div *ngIf="c1" class="collapse show">
                <div class="card-body">
                    <app-portefeuille></app-portefeuille>
                    <br>
                    <div class="ui-g-12 ui-lg-11 ">
                        <hr/>
                        <div class="next"><a (click)="click2()">Suivant</a></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header" [ngClass]="{'active':c2}" (click)="click2()">
                <span class="collapsed card-link" data-toggle="collapse" data-parent="#accordion">
                  2.Bordereau
              </span>
            </div>
            <div *ngIf="c2">
                <div class="card-body">
                    <app-bordereau></app-bordereau>
                    <br>
                    <div class="ui-g-12 ui-lg-11 ">
                        <hr/>
                        <div class="next"><a (click)="click3()">Suivant</a></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header" [ngClass]="{'active':c3}" (click)="click3()">
                <div class="collapsed card-link" data-toggle="collapse" data-parent="#accordion">
                    3.Frais
                </div>
            </div>
            <div *ngIf="c3">
                <div class="card-body">
                    <app-frais></app-frais>
                    <br>
                    <div class="ui-g-12 ui-lg-11 ">
                        <hr/>
                        <div class="next"><a (click)="click4()">Suivant</a></div>
                    </div>

                </div>

            </div>
        </div>
        <div class="card">
            <div class="card-header" [ngClass]="{'active':c4}" (click)="click4()">
                <div class="collapsed card-link" data-toggle="collapse" data-parent="#accordion">
                    4.Zone libre
                </div>
            </div>
            <div *ngIf="c4">
                <div class="card-body">
                    <app-zone-libre></app-zone-libre>
                    <br>
                    <div class="ui-g-12 ui-lg-11 ">
                        <hr/>
                    </div>
                </div>
            </div>
            <br>
            <div>
                <br> <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                    Envoyer
              </button></div><br>

        </div>
    </div>

    <div class="modal fade" id="myModal">
        <div class="modal-dialog modal-lg ">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title active">Contraintes ()</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <p-dataTable class="ui-datatable table" [value]="partners" [rows]="10" [paginator]="true" [pageLinks]="3" [responsive]="true" [stacked]="stacked" [rowsPerPageOptions]="[5,10,20]" (onRowSelect)="onRowSelect($event)" [(selection)]="selectedPartner" resizableColumns="true"
                        columnResizeMode="expand" reorderableColumns="true" selectionMode="single" [(selection)]="selectedPartner">
                        <header>Statistique</header>
                        <p-column field="partner_name" header="Nom Partenaire" [filter]="true" filterPlaceholder="Search" [sortable]="true"></p-column>
                        <p-column field="url" header="URL" [sortable]="true"></p-column>
                        <p-column field="max_response_time" header="Réponse Moyenne (ms)" [sortable]="true"></p-column>
                        <p-column field="partner_id" header="taux de succéess (%)" [sortable]="true"></p-column>
                        <p-footerColumnGroup>
                            <p-row>
                                <p-column footer="Moyenne:" colspan="2"></p-column>
                                <p-column footer="{{reponseMoyenne}}"></p-column>
                                <p-column footer="{{tauxMoyenne}}"></p-column>
                            </p-row>
                        </p-footerColumnGroup>
                    </p-dataTable>
                </div>
                <br>
                <div class="modal-footer">
                    <div class="mr-auto p-1 ">Contraintes à commenter 0/1</div>
                    <div class="choice"><a> Modifier l'ordre  &nbsp; &nbsp;</a></div>
                    <div class="choice"><a class="choice">Transgresser</a></div>

                </div>

            </div>
        </div>
    </div>
