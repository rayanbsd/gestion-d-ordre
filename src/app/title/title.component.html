<div class="main">
    <div class="container">
        <br><br><br><br>
        <div class="card">
            <div class="card-header" [ngClass]="{'active':c1}" (click)="click1()">
                <span class="collapsed card-link" data-toggle="collapse" data-parent="#accordion">
                  1.Portfolio
              </span>
            </div>
            <div *ngIf="c1" class="collapse show">
                <div class="card-body">
                    <app-portfolio></app-portfolio>
                    <br>
                    <div class="ui-g-12 ui-lg-11 ">
                        <hr/>
                        <div class="next"><a (click)="click2()">Suivant</a></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header" [ngClass]="{'active':c2}" (click)="click2()">
                <span class="collapsed card-link" data-toggle="collapse" data-parent="#accordion">
                  2.Note
              </span>
            </div>
            <div *ngIf="c2">
                <div class="card-body">
                    <app-note></app-note>
                    <br>
                    <div class="ui-g-12 ui-lg-11 ">
                        <hr/>
                        <div class="next"><a (click)="click3()">Suivant</a></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header" [ngClass]="{'active':c3}" (click)="click3()">
                <div class="collapsed card-link" data-toggle="collapse" data-parent="#accordion">
                    3.Grouping Code
                </div>
            </div>
            <div *ngIf="c3">
                <div class="card-body">
                    <app-grouping></app-grouping>
                    <br>
                    <div class="ui-g-12 ui-lg-11 ">
                        <hr/>
                        <div class="next"><a (click)="click4()">Suivant</a></div>
                    </div>

                </div>

            </div>
        </div>
        <div class="card">
            <div class="card-header" [ngClass]="{'active':c4}" (click)="click4()">
                <div class="collapsed card-link" data-toggle="collapse" data-parent="#accordion">
                    4.Payment Schedule
                </div>
            </div>
            <div *ngIf="c4">
                <div class="card-body">
                    <app-payment-schedule></app-payment-schedule>
                    <br>
                    <div class="ui-g-12 ui-lg-11 ">
                        <hr/>
                    </div>
                </div>
            </div>
            <br>
            <div>
                <br> <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                    Envoyer
              </button></div><br>

        </div>
    </div>

    <div class="modal fade" id="myModal">
        <div class="modal-dialog modal-lg ">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title active">Contraintes ()</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>


            </div>
        </div>

    </div>
